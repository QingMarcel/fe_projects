<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import font awesome from cdnjs.com (search fonr awsome and copy the link and paste) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-- Import css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import javascript file -->
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Store</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="site-name" title="Home">
                <p class="store-name">TMDB</p>
                <div class="name"></div>
            </div>

            <nav>
                <a href="#">Movies</a>
                <a href="#">Tv Shows</a>
                <a href="#">People</a>
                <a href="#">More</a>
            </nav>

            <div class="section">
                <a href="#"><i class="fa-solid fa-plus" title="Create an Account"></i></a>

                <a href="#"><i class="fa-solid fa-bell" title="Notification"></i></a>

                <a href="#"><i class="fa-solid fa-bell" title="Notification"></i></a>

                <a href="#"><i class="fa-solid fa-magnifying-glass" title="Search"></i></a>
            </div>
        </header>
        <main class="body">
            <div class="header">
                <h2>Welcome</h2>
                <p>Millions of movies, Tv shows, and people to discover. Explore now.</p>
                <div class="search">
                    <input type="text" class="input" placeholder="Search for a Movie, Tv shows, Person...">
                <button class="'btn">Search</button>
                </div>
            </div>
            <div class="content">
                <div class="sections">
                    <p>What's Popular</p>
                    <a href="#">Streaming</a>
                    <a href="#">On Tv</a>
                    <a href="#">For Rent</a>
                    <a href="#">In Theaters</a>
                </div>
            </div>
            <div class="movies">
                <div class="movie">
                    <img src="images/freddom.jpg" alt="freedom-movies-image">
                    <p class="movie-name">Freedom</p>
                    <span class="release-date">July, 2023</span>
                    <span class="rating">8.9</span>
                </div>
                <div class="movie">
                    <img src="images/johnWick.jpg" alt="johnWick-movies-image">
                    <p class="movie-name">John Wick</p>
                    <span class="release-date">July, 2023</span>
                    <span class="rating">9.9</span>
                </div>
                <div class="movie">
                    <img src="images/moonlight.jpeg" alt="moonlight">
                    <p class="movie-name">Moonlight</p>
                    <span class="release-date">July, 2023</span>
                    <span class="rating">4.9</span>
                </div>
                <div class="movie">
                    <img src="images/wendy.jpg" alt="wendy">
                    <p class="movie-name">Wendy</p>
                    <span class="release-date">July, 2023</span>
                    <span class="rating">6.5</span>
                </div>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
